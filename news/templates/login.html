{% load static %}
{% block body %}

<!doctype html>
<html lang="en">
<head>
<script>
setTimeout(() => location.reload(true), 30000);
</script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}">

  <title>News Portal | Admin Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <!-- SweetAlert2 -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --ink:#0f172a;         /* slate-900 */
      --muted:#64748b;       /* slate-500 */
      --primary:#0ea5e9;     /* sky-500 */
      --primary-2:#0369a1;   /* sky-800 */
    }
    html, body { height:100%; background:#f8fafc; color:var(--ink); }

    .login-wrap{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr;
    }
    @media (min-width: 992px){
      .login-wrap{ grid-template-columns: 1fr 1fr; }
    }

    /* Left side background with overlay */
    .login-visual{
      position:relative; display:none;
    }
    @media (min-width: 992px){
      .login-visual{ display:block; }
    }
    .login-visual::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(135deg, rgba(3,105,161,.75), rgba(14,165,233,.55)),
        url("{% static 'adminassets/img/photos/photo123.jpg' %}") center/cover no-repeat;
    }
    .visual-content{
      position:relative; z-index:1;
      height:100%;
      display:flex; align-items:flex-end;
      padding:2rem 3rem;
      color:#fff;
    }
    .brand-chip{
      display:inline-grid; place-items:center;
      width:46px; height:46px; border-radius:12px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.28);
      margin-right:.6rem;
    }

    /* Right side card */
    .login-panel{
      display:flex; align-items:center; justify-content:center;
      padding:2rem;
    }
    .glass-card{
      width:100%; max-width:420px;
      background:#ffffff;
      border:0;
      border-radius:1rem;
      box-shadow:0 12px 34px rgba(15,23,42,.12);
    }
    .glass-card .card-body{ padding:2rem; }
    @media (min-width: 576px){
      .glass-card .card-body{ padding:2.25rem; }
    }

    .form-floating > label { color: var(--muted); }
    .btn-login{
      border-radius:.8rem; font-weight:700;
    }
    .back-link{ color:var(--primary-2); font-weight:600; text-decoration:none; }
    .back-link:hover{ text-decoration:underline; }
  </style>
</head>
<body>

  <div class="login-wrap">
    <!-- Left Visual -->
    <aside class="login-visual">
      <div class="visual-content">
        <div>
          <div class="d-flex align-items-center mb-2">
            <span class="brand-chip"><i class="fa-solid fa-newspaper"></i></span>
            <h2 class="h4 mb-0">News Portal</h2>
          </div>
          <p class="mb-1">Welcome to your dashboard</p>
          <small class="text-white-50">Â© <span id="yearCopy"></span></small>
        </div>
      </div>
    </aside>

    <!-- Right Panel -->
    <main class="login-panel">
      <div class="card glass-card">
        <div class="card-body">
          <div class="text-center mb-4">
            <a href="{% url 'login' %}" class="text-decoration-none d-inline-flex align-items-center">
              <span class="brand-chip me-2"><i class="fa-solid fa-fire"></i></span>
              <span class="fs-4 fw-bold text-dark">News Portal</span>
            </a>
            <h1 class="h4 fw-bold mt-3 mb-1">Sign in</h1>
            <p class="text-muted mb-0">Please enter your credentials</p>
          </div>

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              <label for="username"><i class="fa-regular fa-user me-1"></i> Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <label for="password"><i class="fa-solid fa-lock me-1"></i> Password</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-login">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Sign In
              </button>
            </div>

            <div class="mt-4 text-center">
              <a class="back-link" href="{% url 'home' %}">
                <i class="fa-solid fa-arrow-left-long me-1"></i> Back Home
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // year copy
    document.getElementById('yearCopy').textContent = new Date().getFullYear();

    // SweetAlert handling for server flags
    // Using your `error` context variable (no/yes) to show toasts + redirect
    document.addEventListener('DOMContentLoaded', function () {
      {% if error == "no" %}
        Swal.fire({
          icon: 'success',
          title: 'Logged in successfully',
          showConfirmButton: false,
          timer: 1200,
          timerProgressBar: true
        }).then(() => {
          window.location = "{% url 'admin_home' %}";
        });
      {% elif error == "yes" %}
        Swal.fire({
          icon: 'error',
          title: 'Invalid login credentials',
          text: 'Please try again.',
          confirmButtonText: 'OK'
        });
      {% endif %}
    });
  </script>
</body>
</html>

{% endblock %}
