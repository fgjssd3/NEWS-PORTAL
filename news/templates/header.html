{% load static %}
<!doctype html>
<html lang="en">
<head>

   <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>DISTINCTION PTF</title>
 <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}">
  <!-- Bootstrap 5 (latest) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome 6 (latest) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <!-- SweetAlert2 (latest) -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --ink:#0f172a;          /* slate-900 */
      --muted:#64748b;        /* slate-500 */
      --paper:#ffffff;
      --primary:#0ea5e9;      /* sky-500 */
      --primary-2:#0369a1;    /* sky-800 */
      --accent:#ef4444;       /* red-500 */
      --ring: 0 8px 30px rgba(2, 132, 199, .25);
    }

    body{background:#f8fafc; color:var(--ink);}

    /* ====== Header / Navbar ====== */
    .news-navbar{
      position: sticky; top: 0; z-index: 1030;
      background: linear-gradient(90deg, var(--primary-2), var(--primary));
      box-shadow: var(--ring);
    }

    .navbar-brand{
      font-weight:800; letter-spacing:.3px;
      color:#fff !important;
      display:flex; align-items:center; gap:.6rem;
    }
    .navbar-brand .brand-badge{
      display:inline-grid; place-items:center;
      width:34px; height:34px; border-radius:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(2px);
      font-size:16px; color:#fff;
    }

    .navbar .nav-link{
      color:#e6f6ff !important;               /* soft white */
      font-weight:600;
      display:flex; align-items:center; gap:.45rem;
      padding:.6rem .9rem !important;
      border-radius: .75rem;
      position:relative;
      transition: transform .15s ease, background .15s ease, color .15s ease;
    }
    .navbar .nav-link:hover{
      background: rgba(255,255,255,.14);
      color:#fff !important;
      transform: translateY(-1px);
    }

    /* active link highlight (works if you add 'active' class) */
    .navbar .nav-link.active{
      background: #fff; color: var(--primary-2) !important;
      box-shadow: 0 6px 18px rgba(255,255,255,.18);
    }
    .navbar .nav-link.active::after{
      content:"";
      position:absolute; left:14px; right:14px; bottom:-8px; height:3px;
      border-radius:6px;
      background: linear-gradient(90deg, #fff, #e0f2fe);
    }

    /* underline hover effect for non-active links (desktop) */
    @media (min-width: 992px){
      .navbar .nav-link:not(.active)::after{
        content:""; position:absolute; left:14px; right:14px; bottom:-8px; height:2px; border-radius:6px;
        background: rgba(255,255,255,.0);
        transition: background .15s ease;
      }
      .navbar .nav-link:not(.active):hover::after{
        background: rgba(255,255,255,.6);
      }
    }

    /* container width tweaks */
    .container-custom{ max-width: 1140px; }

    /* optional subtle divider below navbar */
    .nav-divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(2,132,199,.35), transparent);
    }
  </style>
</head>
<body>

  <!-- ======= Header / Navbar ======= -->
 <nav class="navbar navbar-expand-lg news-navbar">
    <div class="container container-custom">
      <a class="navbar-brand" href="{% url 'home' %}">
        <span class="brand-badge">
          <img src="{% static 'images\logo2.png' %}" alt="DISTINCTION PTF Logo" class="navbar-logo" width="110px" height="40px"/>
        </span>
     
            <span style="margin-left: 70px; margin-bottom: 45px;"></span>
                DISTINCTION PTF
            </span>
       
      </a>

      <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#newsNavbar" aria-controls="newsNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="newsNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Add 'active' class server-side as needed -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
              <i class="fa-solid fa-house"></i> Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">
              <i class="fa-solid fa-user"></i> About
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">
              <i class="fa-solid fa-envelope"></i> Contact
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">
              <i class="fa-solid fa-user-gear"></i> Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="nav-divider"></div>

  {% block body %}{% endblock %}

  <!-- Bootstrap JS (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Example: reusable SweetAlert helper (not bound to any action) -->
  <script>
    // Call this when you want to show a quick info toast anywhere
    function showInfoToast(message = 'Action completed!'){
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: message,
        showConfirmButton: false,
        timer: 1800,
        timerProgressBar: true
      });
    }
  </script>
</body>
</html>
